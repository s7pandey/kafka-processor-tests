plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation "org.springframework.boot:spring-boot-starter-parent:3.1.5"

    implementation "org.springframework.kafka:spring-kafka:3.1.5"

    implementation "org.apache.kafka:kafka-clients:3.6.0"

    implementation(group: 'org.apache.kafka', name: 'kafka-streams', version: '3.6.0')

    implementation fileTree(dir: "lib/")

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}